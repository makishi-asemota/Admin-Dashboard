<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">

        <div class="header">

            <div class="header-top">
                <div class="header-top-left">
                    <form id="form"> 
                        <input type="search" id="query" name="q" placeholder="Search...">
                    </form>
                    <img src="magnify.svg">
                </div>

                <div class="header-top-right">
                    <img src="bell-ring-outline.svg">
                    <img src="makish.JPG" class="icon">
                    <p>Makishi Asemota</p>
                </div>

                <div class="header-bottom-left">
                    <img src="makish.JPG" class="icon">
                    <p>Makishi Asemota (@keefkustoms)</p>
                </div>
                <div class="header-bottom-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>

            </div>

            
        </div>

        <div class="sidebar">
            <h2>Dashboard</h2>
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Tasks</p>
            <p>Communities</p>
            <p>Settings</p>
            <p>Support</p>
            <p>Privacy</p>
        </div>

        <div class="main">

        </div>


    </div>
    
</body>
</html>
